<div
  *ngIf="isVisible"
  class="fixed top-0 right-0 left-0 bottom-0 flex justify-center items-center bg-gray-800 bg-opacity-50"
>
  <div class="relative bg-white rounded-lg shadow-md dark:bg-gray-700">
    <!-- Modal content -->
    <div class="p-4 md:p-5">
      <div
        class="flex items-center justify-between border-b dark:border-gray-600"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          {{ actionType | titlecase }}
        </h3>
        <button
          type="button"
          class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="closeModal()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <ng-container
        *ngIf="actionType === 'createBook' || actionType === 'editBook'"
      >
        <app-book-form></app-book-form>
      </ng-container>
      <ng-container
        *ngIf="actionType === 'createAuthor' || actionType === 'editAuthor'"
      >
        <app-author-form></app-author-form>
      </ng-container>
    </div>
  </div>
</div>
